<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hobbit Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="page header text-center">
        <h1>A long awaited quiz</h1>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Discover which of the Fellowship's hobbits you are!</h3>
        </div>
        <div class="panel-body">
          <p>Answer the questions below as honestly as you can, and you'll find out which
            of the hobbits that were a part of the Fellowship of the Ring you're most like.
          </p>
        </div>
      </div>

      <form id="userInput">
        <fieldset>
          <label>What do you usually find yourself doing on a Saturday morning?</label>
          <div class="radio">
            <label>
              <input type="radio" name="morningRadios" id="frodo" value="1">Reading a book on the porch
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="morningRadios" id="sam" value="2">Taking care of my garden of course!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="morningRadios" id="pip" value="3">Seeing just where that fork in the middle of the trail leads.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="morningRadios" id="mer" value="4">Checking up on my friends, to make sure none of them are getting into <em>too</em> much trouble.
            </label>
          </div>
          <br>
          <label>You're in the wild with your friends and find yourselves in a rough spot, what do you do?</label>
          <div class="radio">
            <label>
              <input type="radio" name="troubleRadios" id ="frodo" value="1">Rush everyone away from whatever the problem is.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="troubleRadios" id="sam" value="2">Face the trouble head-on, even if that means facing it with your frying pan!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="troubleRadios" id="pip" value="3">I'm probably the reason we got into trouble in the first place--don't ask me!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="troubleRadios" id="mer" value="4">Tell everyone not to worry and take charge of the situation.
            </label>
          </div>
          <br>
          <label>Which of the peoples of Middle-Earth do you like the most?</label>
          <div class="radio">
            <label>
              <input type="radio" name="peepsRadios" id="frodo" value="1">The elves.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="peepsRadios" id="sam" value="2">Good Shirefolk, of course!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="peepsRadios" id="pip" value="3">The men of Gondor.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="peepsRadios" id="mer" value="4">The ents! Or wait, maybe the men of Rohan! Or wait, maybe the good folk of the Shire!
            </label>
          </div>
          <br>
          <label>Which other member of the fellowship do you like the most?</label>
          <div class="radio">
            <label>
              <input type="radio" name="fellowRadios" id="frodo" value="1">Gandalf
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fellowRadios" id="sam" value="2">Aragorn
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fellowRadios" id="pip" value="3">Gimli
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fellowRadios" id="mer" value="4">Boromir
            </label>
          </div>
          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Tell me!</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
